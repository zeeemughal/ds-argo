apiVersion: apps/v1
kind: Deployment
metadata:
  name: devsales-backend
  namespace: devsales-backend
  labels:
    app: devsales-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: devsales-backend
  template:
    metadata:
      labels:
        app: devsales-backend
    spec:
      imagePullSecrets:
        - name: devsoul-registry-secret
      containers:
      - name: devsales-backend
        image: repo.devsoul.net/devsales-backend:f287655e96c8ea0089b7d8fc8c61424f3500b3a2
        ports:
        - containerPort: 3001
        envFrom:
            - secretRef:
                name: devsales-backend-dev-secret